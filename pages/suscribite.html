<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAJARGENTINA | App para viajeros</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!--INICIO DE HEADER-->
<main class="main__background__suscribe">
    <header class="main__header">
        <a href="../index.html"><img class="main__logo" src="../img/Logo.png" alt="Imagen de fondo de un paisaje"></a>
        <nav>
            <ul>
                <li><a class="main__item" href="../index.html">Home</a></li>
                <li><a class="main__item main__item--bold main__item--bold" href="../pages/suscribite.html">Suscribite</a></li>
                <li><a class="main__item" href="../pages/about.html">About</a></li>
            </ul>
        </nav>
    </header>
<!--FIN DE HEADER-->
<!--INICIO DE HOME-->
    <section id="home">
        <h1>VIAJARGENTINA</h1>
    </section>
    <div class="button">
        <a href="#ingreso"><button class="main__button2" type="button" id="btn_ingresar">Ingresar</button></a>
        <a href="#registro"><button class="main__button2" type="button" id="btn_registrar">Registrarse</button></a>
    </div>
</main>
<!--FIN DE HOME-->
<!--INICIO DE FORMULARIO DE INGRESO-->
    <section id="ingreso">
        <h2>Formulario de ingreso</h2>
        <div id="avisosValidacion1"></div>
        <div id="msjError1"></div>
        <div id="msjError2"></div>
        <form id="formingreso">
            <input class="main__button" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
            <input class="main__button" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
            <button class="main__button" type="submit" id="btn_ingreso">Ingresar</button>
        </form>
    </section>
<!--FIN DE FORMULARIO DE INGRESO-->
<!--INICIO DE FORMULARIO DE REGISTRO-->
    <section id="registro">
        <h2>Formulario de registro</h2>
        <div id="avisosValidacion2"></div>
        <div id="msjError3"></div>
        <div id="msjError4"></div>
        <form id="formregistro">
            <input class="main__button" type="text" name="usuario" id="nuevo_usuario" placeholder="Ingrese un nombre de usuario">
            <input class="main__button" type="text" name="nombre" id="nuevo_nombre" placeholder="Ingrese su nombre">
            <input class="main__button" type="text" name="apellido" id="nuevo_apellido" placeholder="Ingrese su apellido">
            <input class="main__button" type="password" name="contraseña" id="nueva_contraseña" placeholder="Ingrese una contraseña">
            <button class="main__button" type="submit" id="btn_registro">Registrarse</button>
        </form>
    </section>
<!--FIN DE FORMULARIO DE REGISTRO-->
<!--INICIO DE FOOTER-->
<footer>
    <h2 class="footer__title">VIAJARGENTINA</h2>
    <nav>  
        <a class="main__item__footer" href=""><img src="../img/facebook.svg" alt="Imagen de facebook" width="30"></a>
        <a class="main__item__footer" href=""><img src="../img/instagram.svg" alt="Imagen de instagram" width="30"></a>
        <a class="main__item__footer" href=""><img src="../img/mail.svg" alt="Imagen de mail" width="33"></a>
    </nav>
    <h3>©Copyright - Todos los derechos reservados</h3>
</footer>
<!--FIN DE FOOTER-->
<!--INICIO SCRIPTS-->
<!--Librerías-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--Archivos JS-->
<script src="../js/clases/clase_usuario.js"></script>
<script src="../js/scripts_js/script_index.js"></script>
<script src="../js/scripts_js/script_suscribe.js"></script>
<!--FIN SCRIPTS-->
</body>
</html>
